{% extends "network/layout.html" %}

{% block body %}



    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
         <div class="row">
        <div class="mx-auto col-10 col-md-8 col-lg-6">
            <h4>Register</h4>
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" autocomplete="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Register" style="align-text:center; margin-left:100px;">
            <br>Already have an account? <a href="{% url 'login' %}">Log In here.</a></br>
        </div>
         </div>
    </form>

{% endblock %}
