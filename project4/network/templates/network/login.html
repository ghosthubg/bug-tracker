{% extends "network/layout.html" %}

{% block body %}


<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <div class="row">
        <div class="mx-auto col-10 col-md-8 col-lg-6">
            {% if message %}
        <div>{{ message }}</div>
            {% endif %}
            <h4>Login</h4>
    <div class="form-group">
        <input autofocus class="form-control" type="text" name="username" placeholder="Username">
    </div>
    <div class="form-group">
        <input class="form-control" type="password" name="password" placeholder="Password">
    </div>
    <div class="container">
    <input class="btn btn-primary" type="submit" value="Login">
    <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-danger">Login with Google</a>
        <br>Don't have an account? <a href="{% url 'register' %}">Register here.</a></br>
        </div>
        </div>
    </div>
</form>


{% endblock %}
